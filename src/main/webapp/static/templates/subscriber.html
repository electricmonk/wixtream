<div id="the_list" class="left" style="width: 300px">
    <div id="list_title" class="green-background">
        <h3> USERS PENDING</h3>
        Click to activate
    </div>
    <ul data-bind="foreach: sessions">
        <li data-bind="text: clientId, click: $root.acceptSubscriber, css: { activeSession: $root.isActive($data), 'paid-request': paid(), 'unpaid-request': !paid()  }" class="subscriber"></li>
    </ul>
</div>
